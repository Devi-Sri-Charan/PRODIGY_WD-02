<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>
<body class="bg-warning">
    <h1 class="display-1 mt-2 text-center text-danger-emphasis">STOPWATCH</h1>
    <div class="container">
        <div class="timer display-1 text-center my-5 bg-info p-2 shadow-lg">00 : 00 : 00</div>
        <ul class="laps fs-4 text-center"></ul>
        <div class="actions border-0 w-100 text-center mx-auto d-flex justify-content-around flex-wrap">
            <button class="start btn btn-success fs-2" onclick="start()">Start</button>
            <button class="pause btn btn-success fs-2" onclick="pause()">Pause</button>
            <button class="reset btn btn-success fs-2" onclick="reset()">Reset</button>
            <button class="lap btn btn-success fs-2" onclick="lap()">Lap</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
